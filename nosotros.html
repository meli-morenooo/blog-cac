<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG CODO A CODO</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carla&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Barra de Navegación -->
    <header class="barra-menu">
        <div class="container-menu">
            <div class="logo">
                <img src="./asset/logo_blog-transp.png" alt="Logo Blog">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#inicio">HOME</a></li>
                    <li><a href="#sobre">SOBRE NOSOTROS</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="#contactos">CONTACTOS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="column image-column">
            <img src="ruta_de_la_imagen.jpg" alt="Imagen de bienvenida">
        </div>
        <div class="column text-column">
            <h1>Bienvenido a mi blog de noticias</h1>
            <p>¡Gracias por visitarnos! Aquí encontrarás las últimas noticias y novedades.</p>
        </div>
    </div>


    <!-- Pie de Página -->

    <footer class="footer">
        <div class="container-footer">
            <div class="footer-categories">
                <ul>
                    <li><a href="#inicio">HOME</a></li>
                    <li><a href="#sobre">SOBRE NOSOTROS</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="#contactos">CONTACTOS</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Kit Font Awesome -->
    <script src="https://kit.fontawesome.com/c7e00a9f60.js" crossorigin="anonymous"></script>
</body>

</html>
