<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="contacto.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form id="contactForm" action="https://formspree.io/f/xwkjjpyv" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="_replyto">
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
        
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message">¡Tu mensaje ha sido enviado con éxito!</p>
    </div>

    <script src="contacto.js"></script>
</body>
</html>
